<div class="rounded_panel txt_lightgrey">
	<div class="top-rounded-panel grey-bg">
		<h1>Projects</h1>
	</div>
	<div class="content-rounded-panel">
		<div>
			<table class="table table-striped table-hover table-condensed">
				<thead>
					<tr>
						<th><a style="cursor: pointer;">Title</a></th>
						<th><a style="cursor: pointer;">Start Date</a></th>
						<th><a style="cursor: pointer;">End Date</a></th>
						<th><a style="cursor: pointer;">Project Type</a></th>
						<th><a style="cursor: pointer;">Institution</a></th>
						<th class="hidden-sm hidden-xs" ><a style="cursor: pointer;">Description</a></th>
					</tr>
				</thead>
				<tbody>
					{% for project in site.projects %}
						<tr>
							<td>{{project.title}}</td>
							<td>{{project.start}}</td>
							<td>{{project.end}}</td>
							<td>{{project.type}}</td>
							<td>{{project.institution}}</td>
							<td class="hidden-sm hidden-xs" >{{project.description}}</td>
						</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
		<br>
	</div>
</div>
